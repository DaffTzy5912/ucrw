<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Request</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
      background-color: #f7fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #1a202c;
      padding: 20px;
    }

    .form-container {
      background: #ffffff;
      padding: 36px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      width: 100%;
      max-width: 460px;
      text-align: left;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .form-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .header h2 {
      font-size: 28px;
      color: #4c6ef5;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: -0.5px;
    }

    .header p {
      color: #718096;
      font-size: 16px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 15px;
      margin-bottom: 8px;
      color: #4a5568;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 14px 18px;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      background: #ffffff;
      color: #2d3748;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
    }

    textarea {
      resize: vertical;
      min-height: 140px;
    }

    input:focus, textarea:focus {
      border-color: #4c6ef5;
      box-shadow: 0 0 0 3px rgba(76, 110, 245, 0.15);
    }

    button {
      width: 100%;
      padding: 16px;
      background-color: #4c6ef5;
      border: none;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }

    button:hover {
      background-color: #364fc7;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(76, 110, 245, 0.25);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .alert {
      margin-top: 20px;
      padding: 16px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 500;
      display: none;
      text-align: center;
      transition: all 0.3s ease;
    }

    .alert.success {
      background-color: #e6fffa;
      color: #234e52;
      border: 1px solid #b2f5ea;
    }

    .alert.error {
      background-color: #fff5f5;
      color: #c53030;
      border: 1px solid #fed7d7;
    }

    /* Animation for the button */
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(76, 110, 245, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(76, 110, 245, 0); }
      100% { box-shadow: 0 0 0 0 rgba(76, 110, 245, 0); }
    }

    /* Send icon */
    .send-icon {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="header">
      <h2>Form Request</h2>
      <p>Kirim permintaan anda dengan mengisi form di bawah ini</p>
    </div>
    <form id="requestForm">
      <div class="form-group">
        <label for="nama">Nama</label>
        <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required />
      </div>

      <div class="form-group">
        <label for="pesan">Detail Permintaan</label>
        <textarea id="pesan" name="pesan" placeholder="Jelaskan permintaan anda secara detail" required></textarea>
      </div>

      <button type="submit">
        Kirim Request
        <svg class="send-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
      <div id="alertSuccess" class="alert success">Request berhasil dikirim!</div>
      <div id="alertError" class="alert error">Gagal mengirim request! Coba lagi.</div>
    </form>
  </div>

  <script>
    document.getElementById("requestForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      
      const nama = document.getElementById("nama").value;
      const pesan = document.getElementById("pesan").value;
      const waktu = new Date().toLocaleString('id-ID');

      // Since we removed priority and department, we'll set default values
      const divisi = "N/A";
      const prioritas = "Normal";

      const res = await fetch("/api/request", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ nama, divisi, pesan, prioritas, waktu })
      });

      const alertSuccess = document.getElementById("alertSuccess");
      const alertError = document.getElementById("alertError");
      
      if (res.ok) {
        alertSuccess.style.display = "block";
        setTimeout(() => {
          alertSuccess.style.display = "none";
          document.getElementById("requestForm").reset();
        }, 2000);
      } else {
        alertError.style.display = "block";
        setTimeout(() => {
          alertError.style.display = "none";
        }, 3000);
      }
    });
  </script>
</body>
</html>
