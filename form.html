<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Website Screenshot Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"] {
      width: 80%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 16px;
      transition: all 0.3s;
    }

    input[type="text"]:focus {
      border-color: #74ebd5;
      outline: none;
    }

    button {
      padding: 12px 25px;
      background: #74ebd5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #4db8a5;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Website Screenshot Generator</h1>
    <input type="text" id="urlInput" placeholder="Masukkan URL website...">
    <br>
    <button onclick="generateScreenshot()">Kirim Screenshot ke Telegram</button>

    <div class="footer">
      Screenshot akan dikirim ke bot Telegram Anda
    </div>
  </div>

  <script>
    function generateScreenshot() {
      const url = document.getElementById('urlInput').value.trim();
      if (!url) {
        alert('Masukkan URL terlebih dahulu.');
        return;
      }

      const form = document.createElement('form');
      form.method = 'POST';
      form.action = '/api/screenshot';

      const input = document.createElement('input');
      input.type = 'hidden';
      input.name = 'url';
      input.value = url;

      form.appendChild(input);
      document.body.appendChild(form);
      form.submit();
    }
  </script>

</body>
</html>
